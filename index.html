<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.google.com/specimen/Inter');
    @import url('https://fonts.google.com/specimen/Lexend+Deca');
  </style>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>

  <main>
    <div class='container desktop-width very_dark_blue'>
      <div class='row g-0' id='template'>
        <div class='col-6 dark_desaturated_blue'>
          <div class='row'>
            <div class='col'>
              <div class='white fs-2' id='header'>
                  <b id='header-title'>Get <span class='soft_violet'>insights</span> that help your business grow.</b>
              </div>
            </div>
          </div>
          <div class='row'>
            <div class='col'>
              <div class='slightly_transparent_white_main_paragraph pt-3' id='description'>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
              </div>
            </div>
          </div>
          <div class='row white' id='stats'>
            <div class='col'>
              <div>
                10k+
              </div>
            </div>
            <div class='col'>
              <div>
                314
              </div>
            </div>
            <div class='col'>
              <div>
                12m+
              </div>
            </div>
          </div>
          <div class='row slightly_transparent_white_stat_headings' id='stats-header'>
            <div class='col'>
              <div>
                COMPANIES
              </div>
            </div>
            <div class='col'>
              <div>
                TEMPLATES
              </div>
            </div>
            <div class='col'>
              <div>
                QUERIES
              </div>
            </div>
          </div>
        </div>
        <div class='col-6' id='image-container'>
          <img src='images/image-header-desktop.jpg' height='350px' id='image'>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aritra Rakshit</a>.
  </div>
</body>
</html>
